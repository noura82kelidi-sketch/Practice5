<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <p class="signin">Sign in</p>
      <p>New user?</p>
      <p class="text-create-acount">Create an account</p>
      <input
        class="inputEmail"
        type="email"
        placeholder="Email Address"
        name="email"
      />
      <input
        class="inputPass"
        type="password"
        placeholder="Password"
        name="password"
      />
      <p>Forgot Password</p>
      <button>Sign in</button>
      <div>
        <h5>
          <span class="divider">or</span>
        </h5>
      </div>
      <div class="otherChoice google">
        <div><i class="fa-brands fa-google"></i>Sign In With Google</div>
      </div>
      <div class="otherChoice facebook">
        <div><i class="fa-brands fa-facebook-f"></i>Sign In With Facebook</div>
      </div>
      <div class="otherChoice apple"><div><i class="fa-brands fa-apple"></i>Sign In With Apple</div></div>
    </form>
  </body>
</html>
